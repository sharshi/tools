name: CI
on: [ push ]
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest]

    steps:
        - uses: actions/checkout@v2
        - name: Install pod dependencies
          run: |
            npm i -g tsdx
            yarn test
